---
name: "Build 3x-ui"

on:
  push:
    branches: [master, release]
    paths:
      - "core/3x-ui/**"
      - "!core/3x-ui/**/*.md"
      - ".github/workflows/3x-ui.yaml"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "core/3x-ui/**"
      - "!core/3x-ui/**/*.md"
      - ".github/workflows/3x-ui.yaml"
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: "Build binary"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - { goos: linux, goarch: "386", platform: "linux/386" }
          - { goos: linux, goarch: amd64, platform: "linux/amd64" }
          - { goos: linux, goarch: arm, goarm: "6", platform: "linux/arm/v6" }
          - { goos: linux, goarch: arm, goarm: "7", platform: "linux/arm/v7" }
          - { goos: linux, goarch: arm64, platform: "linux/arm64" }
          - { goos: linux, goarch: ppc64le, platform: "linux/ppc64le" }
          - { goos: linux, goarch: riscv64, platform: "linux/riscv64" }
          - { goos: linux, goarch: s390x, platform: "linux/s390x" }
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOARM: ${{ matrix.goarm }}
      CGO_ENABLED: 1

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Clone source code"
        working-directory: core/3x-ui
        run: git clone --depth=1 --branch v2.8.7 https://github.com/MHSanaei/3x-ui.git src

      - name: "Setup Go"
        uses: actions/setup-go@v6
        with:
          go-version-file: core/3x-ui/src/go.mod
          check-latest: true

      - name: "Download gomod"
        working-directory: core/3x-ui/src
        run: go mod download

      - name: "Build 3x-ui binary"
        working-directory: core/3x-ui/src
        run: |
          set -eEuxo pipefail
          echo "GOOS: $GOOS, GOARCH: $GOARCH, GOARM: $GOARM"
          go build -v -trimpath -o x-ui -ldflags="-s -w -buildid=" ./main.go
