      - AUTH_TOKEN=K0N7NRjAC3HriVXFoHotjOClTqsJ5z7k # tr -dc 'A-Za-z0-9' </dev/urandom | head -c 32
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
